<html ng-app="proppApp">
  <head>
    <script src="lib/angular.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-controller="hechoCtrl">
    <div id="medio">
      <div id="texto" contenteditable="true" ng-model="hecho.descripcion" required></div>
    </div>
    <div id="costado">
      <div ng-click="elemento.visible = true">Agregar Elemento</div>
      <div ng-show="elemento.visible">
        <input ng-model="elemento.item.nombre" ng-blur="elemento.agregar()">
      </div>
      <div class="elemento" ng-repeat="elemento in elementos">
        {{elemento.nombre}}
        <span class="etiqueta" ng-repeat="etiqueta in elemento.etiquetas">{{etiqueta}}</span>
      </div>
      <br>
      <div ng-click="etiqueta.visible = true">Agregar Etiqueta</div>
      <div ng-show="etiqueta.visible">
        <input ng-model="etiqueta.item" ng-blur="etiqueta.traer(etiqueta.item)">
      </div>
      <span class="etiqueta" ng-repeat="(key, etiqueta) in etiquetas">{{key}}</span>
    </div>
    <div ng-show="etiqueta.modal">
      <span class="etiqueta">{{etiqueta.item}}</span>
      agregar a Elemento:
      <ul ng-repeat="elemento in elementos">
        <li class="elemento" ng-click="etiqueta.agregar(etiqueta.item,elemento.nombre)">{{elemento.nombre}}</li>
      </ul>
    </div>
  </body>
</html>
